name: Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  tests:
    uses: janosh/workflows/.github/workflows/deno-test.yml@main
    with:
      deno-version: 2.3.7
      node-version: '22'
      test-cmd: NODE_OPTIONS=--experimental-strip-types npx vitest --run
      e2e-install-cmd: npx playwright install chromium
      e2e-test-cmd: npx playwright test
