ci:
  autoupdate_schedule: quarterly
  skip: [eslint, deno-lint, deno-fmt]

default_stages: [pre-commit]

default_install_hook_types: [pre-commit, commit-msg]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: destroyed-symlinks
      - id: double-quote-string-fixer
      - id: end-of-file-fixer
      - id: mixed-line-ending
      - id: trailing-whitespace

  - repo: local
    hooks:
      - id: deno-fmt
        name: Deno format
        entry: deno fmt
        types_or: [file]
        language: system
        args: [--config, deno.jsonc]
      - id: deno-lint
        name: Deno lint
        entry: deno lint
        types_or: [file]
        language: system
        args: [--config, deno.jsonc, --permit-no-files, --fix]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        stages: [pre-commit, commit-msg]
        args: [--ignore-words-list, falsy, --check-filenames]
        exclude: changelog\.md

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.30.1
    hooks:
      - id: eslint
        types: [file]
        args: [--fix]
        files: \.(js|ts|svelte)$
        additional_dependencies:
          - 'typescript-eslint'
          - eslint
          - eslint-plugin-svelte
          - svelte
          - typescript
          - '@stylistic/eslint-plugin'

  - repo: local
    hooks:
      - id: no-test-only
        name: Don't commit test selection modifiers
        entry: '(test|describe).only\('
        language: pygrep
        types: [ts]
